<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
        <div class="title">Holly Jolly Javascript</div>
        <div class="questions" id="question"></div>
        <div class="row">
            <div class="col-md-2"><button class="ornaments" id="ornament_a"><img src="assets/images/ornament_a.jpg"><div id="letter_a">A: </div></button></div>
            <div class="col-md-2"><button class="ornaments" id="ornament_b"><img src="assets/images/ornament_b.jpg"><div id="letter_b">B: </div></button></div>
            <div class="col-md-2"><button class="ornaments" id="ornament_c"><img src="assets/images/ornament_c.jpg"><div id="letter_c">C: </div></button></div>
            <div class="col-md-2"><button class="ornaments" id="ornament_d"><img src="assets/images/ornament_d.jpg"><div id="letter_d">D: </div></button></div>
        </div>
            <button class="start-button" id="start-button">Start Quiz</button>
            <div class="row">
                <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="high-scores">View High Scores</button>

                </div>
                <div class ="col-md-4">
                    <div class="score-box">
                        Score: <span id="score"></span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="timer">Time: 
                              <div class="time" id="time">
                                <div id="minutes"></div><div id="seconds"></div>
                              </div>
                              </div>
                    </div>
                </div>
            </div>
            <script src="assets/javascript/questions.js"></script>
    </body>
</html>
